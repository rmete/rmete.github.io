<!DOCTYPE html>
<html>
<head>
    <title>D3 Visualization</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f5f5f5;
    }

    h1 {
      color: #007bff;
      border-bottom: 1px solid #007bff;
      padding-bottom: 10px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }

    .tooltip {
      position: absolute;
      text-align: center;
      padding: 10px;
      font: 14px sans-serif;
      background: rgba(70, 130, 180, 0.9);
      color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      pointer-events: none;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    button {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      margin: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.red {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    button.red:hover {
      background-color: #b02a37;
    }

    #chart {
      margin: 0 auto;
      width: 80%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-svg-annotation@2/d3-annotation.min.js"></script>
</head>
<body>
  <h1 style="text-align: center;">S&P 500 Time Series Analysis</h1>
  <div id="chart"></div>
  <div class="button-container">
    <!-- Add your buttons here as before -->
  </div>
  <script src="d3code2.js"></script>
</body>
</html>
