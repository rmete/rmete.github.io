<!DOCTYPE html>
<html>
<head>
    <title>D3 Visualization</title>
    <style>

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }

    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <p>This is a D3 visualization.</p>
  <button id="load-data-1987">1987</button>
  <button id="load-data-1929">1929</button>
  <div id="chart"></div>
  <script src="d3code.js"></script>
</body>
</html>
