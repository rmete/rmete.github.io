<!DOCTYPE html>
<html>
<head>
    <title>D3 Visualization</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    .container {
        text-align: center;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
    }

    .tooltip {
        position: absolute;
        text-align: center;
        width: 120px;
        height: 50px;
        padding: 10px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        color: #fff;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .circle {
        fill: none;
        stroke: black;
    }

    .text {
        font-size: 10px;
    }

    #chart {
        margin: 20px auto;
    }

    button {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        color: #fff;
        transition: all 0.2s;
    }

    .decade {
        background-color: #007bff;
    }

    .year {
        background-color: #dc3545;
    }

    button:hover {
        opacity: 0.8;
    }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-svg-annotation@2/d3-annotation.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>S&P 500 Time Series Analysis</h1>
        <div id="chart"></div>
        <div id="buttons">
            <button class="decade" id="load-data-1870">1870s</button>
            <button class="decade" id="load-data-1880">1880s</button>
            <!-- add all other decade buttons here -->
            <button class="year" id="load-data-1929">1929</button>
            <button class="year" id="load-data-1987">1987</button>
            <button class="year" id="load-data-2008">2008</button>
            <!-- add all other year buttons here -->
        </div>
    </div>
    <script src="d3code.js"></script>
</body>
</html>
